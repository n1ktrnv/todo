{% extends 'base.html' %}
{% block title %}Редактировать задачу{% endblock %}
{% block content %}
    <div class="container container--form">
        <h1 class="heading heading--centered container__heading">Редактировать задачу</h1>
        <form class="form" method="POST" action="/tasks/{{ task['id'] }}">
            {{ csrf_field }}
            @if bag().any()
                <div class="form-messages">
                    <ul class="form-messages__list">
                        @for message in bag().messages()
                            <li class="form-messages__message">{{ message }}</li>
                        @endfor
                    </ul>
                </div>
            @endif
            <input class="input form__input" name="title" type="text" placeholder="Заголовок" value="{{ task['title'] }}">
            <textarea class="input form__input" name="description" placeholder="Описание" rows="4">{{ task['description'] }}</textarea>
            <button class="button button-fullwidth form__submit">Сохранить</button>
            <a class="button button--text button-fullwidth" href="/tasks">Назад</a>
            <a class="button button--text button--danger button-fullwidth" href="/tasks/delete/{{ task['id'] }}">Удалить</a>
        </form>
    </div>
{% endblock %}
