{% extends 'base.html' %}
{% block title %}Новая задача{% endblock %}
{% block content %}
    <div class="container container--form">
    <h1 class="heading heading--centered container__heading">Добавить задачу</h1>
    <form class="form" method="POST" action="/tasks">
        {{ csrf_field }}
        @if bag().any()
                <div class="form-messages">
                    <ul class="form-messages__list">
                        @for message in bag().messages()
                            <li class="form-messages__message">{{ message }}</li>
                        @endfor
                    </ul>
                </div>
            @endif
        <input class="input form__input" name="title" type="text" placeholder="Заголовок">
        <textarea class="input form__input" name="description" placeholder="Описание" rows="4"></textarea>
        <button class="button button-fullwidth form__submit">Создать</button>
        <a class="button button--text button-fullwidth" href="/tasks">Назад</a>
    </form>
    </div>
{% endblock %}
